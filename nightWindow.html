<!DOCTYPE html>
<html lang="en">
<head>
    <title>Desired Night Time Length (IRL Time)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="brown darken-4">
    <div class="container">
        <form>
            <div>
                <label>Enter Desired Night Time Length in Hours</label>
                <input type="text" id="Hours" autofocus>
            </div>
            <button class="btn waves-effect waves-light brown lighten-1" type="submit">OK</button>
        </form>
    </div>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const item = document.querySelector('#Hours').value;
            ipcRenderer.send('item:night', item)
        }
    </script>
</body>
</html>
